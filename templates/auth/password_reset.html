{% extends 'auth/base.html' %}

{% block title %}Forgot password{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">
        <h3 id="form-title">Forgot your password?</h3>   
    </div>
    <h5 id="form-text">Enter your email address below, and we'll email instructions for setting a new one.</h5>
    <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                </div>

                <input type="text" name="email" placeholder="email..." class="form-control">
            </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="Send me instructions!">
                </div>
        </form>
    </div>		
    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
    </div>
{% endblock content %}
