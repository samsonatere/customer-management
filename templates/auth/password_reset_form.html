{% extends 'auth/base.html' %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center">
	<h3 id="form-title">Set a new password!</h3>   
</div>
<div class="d-flex justify-content-center form_container">
	<form method="POST" action="">
		{% csrf_token %}
		<div class="input-group mb-3">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
			</div>
			<input type="text" name="New password" placeholder="New password..." class="form-control">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
			</div>
			<input type="text" name="New password again" placeholder="New password again" class="form-control">
		</div>

		<div class="d-flex justify-content-center mt-3 login_container">
			<input class="btn login_btn" type="submit" value="Change my password">
		</div>
	</form>
</div>		
<div class="mt-4">
	<div class="d-flex justify-content-center links">
		Back to LogIn <a href="{% url 'login' %}" class="ml-2">Log In</a>
	</div>
</div>
{% endblock content %}
