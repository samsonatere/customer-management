{%  extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-head">
			<h2>Add/Update Orders</h2>
		</div>
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ formset|crispy }}
				<br>
				<input class="btn btn-sm btn-info" type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
